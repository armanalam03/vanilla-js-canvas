<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="canvas.css">
    <title>Canvas</title>
</head>
<body>
        <div class="toolbar">
            <div class="size">
                <span>Size</span>
                <input type="range" min="1" max="50" id="size_input">
            </div>
            <div class="size_circle"><div id="size_circle"></div>
            </div>
            <div class="colors">
                <span>Colors</span>
                <input type="color" id="color_input">
            </div>
            <div id="clear">Clear</div>
        </div>
        <canvas id="canvas"></canvas>
    

    <script src="canvas.js"></script>
</body>
</html>
